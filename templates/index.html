{% extends 'layout.html' %}
{% block body %}
<script type="text/javascript">
function loading() {
    document.getElementById("loading").style.display = "block";
    document.getElementById("content").style.display = "none";
}
</script>

<div id="main-div" class = "container">
    <div id="content" style="display:block" class="non-background">
        <h1 id="main-header"> 70! </h1>

        <form class="form-inline" role="form" method="GET" action="/results" style="text-align: center">
            <div class="form-group">
                <select class="form-control input-lg" name="type">
                    <option>Who</option>
                    <option>When</option>
                </select>
                <input type="text" name="question" placeholder="Enter Your Query Here..." id="form-input" class="form-control input-lg" size="60">
                <button type="submit" id="form-btn" class="btn btn-default"
                                                    onclick="loading()">Search!</button>
            </div>
        </form>
    </div>
    <div id="loading" style="display:none" class = "non-background">
        <center>
            <img src="/static/loading.gif">
            <br>
            <h2>Searching...</h2>
        </center>
    </div>
</div>
{% endblock %}
