{% extends 'layout.html' %}
{% block body %}
<div class = "container non-background">
    <h1 id="question"> {{question}} </h1>
</div>

<div class = "container non-background">
    {% for result in results %}
    <div class = "container" >
        <center>
            <p id = "result"> #{{loop.index}} Result: {{result[0]}}, Occured {{result[1]}} times </p>
        </center>
    </div>
    {% endfor %}
    <form action="/">
        <center> <input type="submit" id="form-btn" value="Return"> </center>
    </form>
</div>

{% endblock %}
