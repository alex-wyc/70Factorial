{% extends 'layout.html' %}
{% block body %}
<script type="text/javascript">// <![CDATA[
        function preloader(){
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";
        }//preloader
        window.onload = preloader;
// ]]></script>


<div id="content">
  <div class = "container">
    <h1 id="question"> {{question}} </h1>
  </div>
  
  <div class = "container">
    {% for result in results %}
    <div class = "container" >
      <center>
	<p id = "result"> #{{loop.index}} Result: {{result}} </p>
      </center>
    </div>
    {% endfor %}
    <form action="/">
      <center> <input type="submit" id="form-btn" value="Return"> </center>
    </form>
  </div>

</div>

<div id="loading">
</div>
{% endblock %}
