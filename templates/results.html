{% extends 'layout.html' %}

{% block body %}
<div class = "container">
  <h1 id="question"> {{question}} </h1>
</div>

<div class = "container">
  {% for result in results %}
  <div class = "container" >
    <center>
      <p id = "result"> #{{loop.index}} Result: {{result}} </p>
    </center>
  </div>
  {% endfor %}
</div>
{% endblock %}
